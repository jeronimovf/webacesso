<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://java.sun.com/jsf/composite/components"                      
                template="/template.xhtml">
    <ui:define name="content">  
        <t:FormFlowCreate saveAction="#{sistemaFlow.controller.saveOrCreate()}"
                          casePrefix="sistemaCreate"
                          controller="#{sistemaFlow.controller}"
                          entityToUpdate="#{sistemaFlow.controller.selected}"
                          goBackToAction="#{sistemaFlow.controller.goBackTo('List')}">  
            <t:FormRowString textValue="#{sistemaFlow.controller.selected.nome}" 
                             labelValue="#{sistemaFlow.controller.getMsgFieldLabel('nome')}" 
                             id="nome" 
                             textSize="20"/>
            <t:FormRowString textValue="#{sistemaFlow.controller.selected.sigla}"
                             labelValue="#{sistemaFlow.controller.getMsgFieldLabel('sigla')}" 
                             id="sigla" 
                             textSize="6"/><br/>                         
            <t:FormRowString textValue="#{sistemaFlow.controller.selected.descricao}" 
                             labelValue="#{sistemaFlow.controller.getMsgFieldLabel('descricao')}" 
                             id="descricao" 
                             textSize="60"/><br/>                         
            <t:FormRowString textValue="#{sistemaFlow.controller.selected.url}" 
                             labelValue="#{sistemaFlow.controller.getMsgFieldLabel('url')}" 
                             id="url" 
                             textSize="60"/>            
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
