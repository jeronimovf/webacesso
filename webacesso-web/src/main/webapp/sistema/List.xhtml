<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" 
                xmlns:t="http://java.sun.com/jsf/composite/components"      
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">  
    <ui:define name="content"> 
        <t:ListForm controller="#{sistemaFlow.controller}" 
                    casePrefix="sistema">
            <t:ListFlowView controller="#{sistemaFlow.controller}" 
                            casePrefix="papel">
                <p:column width="20%" filterBy="#{item.nome}" filterMatchMode="contains" 
                          headerText="#{sistemaFlow.controller.getMsgFieldLabel('nome')}">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                <p:column width="7%" filterBy="#{item.sigla}" filterMatchMode="contains" 
                          headerText="#{sistemaFlow.controller.getMsgFieldLabel('sigla')}">
                    <h:outputText value="#{item.sigla}"/>
                </p:column>
                <p:column width="33%" filterBy="#{item.descricao}" filterMatchMode="contains" 
                          headerText="#{sistemaFlow.controller.getMsgFieldLabel('descricao')}">
                    <h:outputText value="#{item.descricao}"/>
                </p:column>
                <p:column width="20%" filterBy="#{item.url}" filterMatchMode="contains" 
                          headerText="#{sistemaFlow.controller.getMsgFieldLabel('url')}">
                    <h:outputText value="#{item.url}"/>
                </p:column>
            </t:ListFlowView>
        </t:ListForm>
    </ui:define>
</ui:composition>
