<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <t:FormFlowCreate id="papelCreate" casePrefix="papelCreate" 
                          entityToUpdate="#{sistemaFlow.controller.papelNovo}" 
                          saveAction="#{sistemaFlow.controller.saveOrCreatePapel()}"
                          goBackToAction="#{sistemaFlow.controller.goBackTo('Edit')}"
                          controller="#{sistemaFlow.controller}">                      
            <t:FormRowString textValue="#{sistemaFlow.controller.papelNovo.nome}"
                             labelValue="#{papelController.getMsgFieldLabel('nome')}"
                             textSize="30"/><br/>
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
