<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">

        <t:FormFlowCreate id="papelEdit" casePrefix="papelEdit" 
                          entityToUpdate="#{sistemaFlow.controller.papelNovo}" 
                          saveAction="#{sistemaFlow.controller.saveOrCreate()}"
                          goBackToAction="#{sistemaFlow.controller.goBackTo('Edit')}"
                          controller="#{sistemaFlow.controller}">    
                <t:FormRowString textValue="#{sistemaFlow.controller.papelNovo.nome}"
                                 labelValue="#{papelController.getMsgFieldLabel('nome')}"
                                 textSize="30"/><br/>
            <p:tabView id="papelTabs">
                <p:tab title="#{papelController.getMsgFieldLabel('flows')}">
                    <t:ListFlowView selection="#{sistemaFlow.controller.papelFlowNovo}" 
                                value="#{sistemaFlow.controller.papelNovo.flows}" 
                                casePrefix="papelFlow" 
                                action="#{sistemaFlow.controller.preparePapelFlowEdit}" 
                                controller="#{sistemaFlow.controller}" 
                                id="papelFlow"
                                specificValues="true">
                        <f:facet name="header">
                            <div class="alignRight">
                                <p:commandButton action="#{sistemaFlow.controller.preparePapelFlowNovo()}"
                                                 value="#{messages.CreateLink}"/>
                            </div>
                        </f:facet>
                        <p:column width="25%" 
                                  headerText="#{flowWeba2Controller.getMsgFieldLabel('flowId')}"
                                  styleClass="alignRight">
                            <t:OutputMonetary value="#{item.flowId}"/>
                        </p:column>   
                    </t:ListFlowView>
                </p:tab>
            </p:tabView>        
                
        </t:FormFlowCreate>
    </ui:define>
</ui:composition>
